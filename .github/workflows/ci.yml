name: CI

on:
  push:
  pull_request:

jobs:
  lint-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: intentuimvp/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python tooling
        run: python -m pip install --upgrade pip ruff==0.14.10 pyright==1.1.407
      - name: Ruff check
        run: ruff check .
      - name: Pyright
        run: python -m pyright

  test-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: intentuimvp/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: intentuimvp/backend/requirements.txt
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-deps -r requirements.txt
      - name: Pytest
        run: pytest

  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: intentuimvp/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: intentuimvp/frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: ESLint
        run: npm run lint
      - name: TypeScript type check
        run: npx tsc --noEmit
      - name: Vitest
        run: npm run test -- --run

  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_ENABLE_COMMENTS: "false"
