name: CI

on:
  push:
  pull_request:

jobs:
  lint-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: intentuimvp/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Ruff
        run: python -m pip install --upgrade pip ruff==0.14.10
      - name: Ruff check
        run: ruff check .
