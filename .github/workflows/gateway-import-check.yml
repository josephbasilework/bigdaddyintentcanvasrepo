name: gateway-import-check

on:
  push:
  pull_request:

jobs:
  gateway-import-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run gateway import check
        run: python3 intentuimvp/backend/scripts/check_gateway_imports.py
