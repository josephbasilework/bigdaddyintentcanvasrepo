# Pre-commit hooks for IntentUI MVP
# Run: pre-commit install
# Run all hooks manually: pre-commit run --all-files

repos:
  # gitleaks - secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: gitleaks (secrets scanning)
        args: [--config, .gitleaks.toml]

  # Python linting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi, jupyter]

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0
          - types-requests
        args: [--ignore-missing-imports]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Node.js / JavaScript / TypeScript
  - repo: local
    hooks:
      - id: gateway-import-check
        name: gateway-import-check
        entry: python3 intentuimvp/backend/scripts/check_gateway_imports.py
        language: system
        pass_filenames: false
        always_run: true
      - id: eslint
        name: eslint
        entry: bash -c 'cd intentuimvp/frontend && npm run lint'
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false
